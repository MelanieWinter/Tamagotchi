<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="names.js"></script>
    <script defer src="index.js"></script>
    <title>Webagatchi</title>
</head>
<body class="font-lato" style="background-color: white; color: grey;">
    
    <div id="name" style="height: 30px; width: 500px; margin: auto; margin-top: 50px; text-align: center; font-size: 30px;">NAME NAME NAME</div>

    <div id="name" style="height: 30px; width: 500px; margin: auto; margin-top: 10px; text-align: center;">
        Age: <span id="age">0</span> 
    </div>

    <div id="pet-container" class="margin-auto border-1" style="height: 250px; width: 400px; margin-top: 13px; display: flex; flex-direction: row; justify-content: center; align-items: flex-end; border-radius: 5px;">
        <div id="pet" class="border-1" style="height: 10px; width: 20px; margin-bottom: 20px; border-radius: 20px; background-color: hsl(260, 67%, 79%); border: 1px solid hsl(259, 75%, 61%);"></div>
    </div>

    <div id="pet-metrics" class="margin-auto margint-50 border-1" style="height: 30px; width: 500px; margin-top: 30px; display: flex; flex-direction: row; justify-content: space-around; align-items: center; border-radius: 5px;">
        <div id="pet-hunger">Hunger: <span id="pet-hunger-span">0</span></div>
        <div id="pet-sleepiness">Sleepiness: <span id="pet-sleepiness-span">0</span></div>
        <div id="pet-boredom">Boredom: <span id="pet-boredom-span">0</span></div>
    </div>

    <div id="buttons" class="margin-auto" style="height: 30px; width: 300px; margin-top: 30px; display: flex; flex-direction: row; justify-content: space-around;">
        <button id="feed">FEED</button>
        <button id="lights">LIGHTS</button>
        <button id="play">PLAY</button>
    </div>

</body>
</html>
